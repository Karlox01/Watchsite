{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<section class="bg-indigo-950">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6">
          <img class="h-20 mr-2 w-full" src="https://i.ibb.co/Vjcpfct/cover.png" alt="logo">
             
      </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="filter text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Sign in to your account
              </h1>
              <form method="post" action=".">
                  {% csrf_token %}
                  <div>
                      <label for="username" class="filter text-center block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Username</label>
                      <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <div>
                      <label for="password" class="filter text-center block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Password</label>
                      <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" type="checkbox" class="mt-4 w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                          </div>
                          <div class="ml-3 text-sm mt-2">
                            <label for="remember" class=" text-white">Remember me</label>
                          </div>
                      </div>
                      <a href="#" class="mt-2 text-sm font-medium text-primary-600 hover:underline text-white">Forgot password?</a>
                  </div>
                  <button type="submit" class="w-full filter font-semibold text-sm text-white hover:underline">Sign in</button>
                  <p class="text-sm text-center mt-1 filter">
                    Don't have an account yet? 
                  </p>
                  <p class="text-sm text-center mt-1">
                    <a href="{% url 'watchapp:signup' %}" class="font-semibold hover:underline text-sm text-white filter">Sign up</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
