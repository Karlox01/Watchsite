{% extends 'core/base.html' %}

{% block title %}Watches by {{ category.name }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-semibold mb-4">Watches by {{ category.name }}</h1>

    <div class="grid grid-cols-3 gap-4">
        {% for watch in watches %}
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold">{{ watch.name }}</h2>
            <p class="text-gray-700">Brand: {{ watch.brand }}</p>
            <!-- Add more watch details as needed -->
            <a href="{% url 'watches:detail' watch.pk %}" class="text-blue-600 hover:underline mt-2 block">View Details</a>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'watches:items' %}" class="text-blue-600 hover:underline mt-6 block">
        Back to All Watches
    </a>
</div>
{% endblock %}
