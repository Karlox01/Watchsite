<!-- watches/submit_offer.html -->

{% extends 'core/base.html' %}

{% block title %}Submit an Offer for {{ item.name }}{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 rounded-xl bg-gradient-to-r from-gray-100 via-gray-300 to-black-200">
    <h2 class="mb-12 text-4xl text-center uppercase w-full" style="padding: 20px; font-family: Lato;"> Submit an Offer for {{ item.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Offer amount input -->
        <div class="mb-4">
            <label for="offer_amount" class="block text-sm font-medium text-gray-700">Your Offer Amount (Â£)</label>
            <input type="text" name="offer_amount" id="offer_amount" class="mt-1 focus:ring-teal-500 focus:border-teal-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
        </div>
        
        <!-- Submit button -->
        <div class="mb-4">
            <button type="submit" class="inline-block px-6 py-3 text-lg font-semibold bg-teal-500 text-white hover:bg-teal-700 rounded-xl">Submit Offer</button>
        </div>
    </form>
</div>
{% endblock %}
